<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img
        [src]="selectedCard.thumbnail"
        alt="Product Image"
        class="product-image"
      />
    </div>
    <div class="col-md-6">
      <h2 class="product-title">{{ selectedCard.title }}</h2>
      <p class="product-category">Category: {{ selectedCard.category }}</p>
      <p class="product-brand">Brand: {{ selectedCard.brand }}</p>
      <p class="product-rating">
        Rating:
        <span
          class="fa fa-star gold-star"
          *ngFor="let star of starsArray(selectedCard.rating)"
        ></span>
      </p>
      <p class="product-description">
        {{ selectedCard.description }}
      </p>
      <p class="product-discount">
        Discount Percentage =
        {{ (selectedCard.discountPercentage | number : "1.0-0") + "%" }}
      </p>
      <p class="product-price text-success display-6">
        Get it for only ${{ selectedCard.price }}!
      </p>
      <button class="btn btn-secondary btn-lg" routerLink="cart">
        Add to Cart
      </button>
    </div>
  </div>
</div>
